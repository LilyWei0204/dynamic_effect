<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        .box{
            width: 400px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid red;
        }
        .nav{
            width: 100%;height: 50px;line-height: 50px;
        }
        .nav .menu{width:33.33%;height:100%;float: left;text-align: center;border-bottom: 1px solid #ccc;border-right: 1px solid #ccc;box-sizing: border-box;
            cursor: pointer;}
        .active{background: #FA9233;color: #fff;}

    </style>
</head>
<body>
<div class="box">
    <div class="nav">
        <div class="menu active">菜单1</div>
        <div class="menu">菜单2</div>
        <div class="menu">菜单3</div>
    </div>
    <div class="info">
        <div class="con">内容1111111111111111111111111111</div>
        <div class="con" style="display: none">内容22222222222222222222222222222222</div>
        <div class="con" style="display: none">内容333333333333333333333333333333</div>
    </div>
</div>



</body>
<script>
    var menu=document.getElementsByClassName("menu");
    var con=document.getElementsByClassName("con");

    tab(menu,con);
//    点击事件
    function tab(menu,con){   //menu  菜单选项      con   内容区域
        for (var i = 0; i < menu.length; i++) {
            menu[i].aa=i;
            menu[i].onclick=function(){
                for (var j = 0; j< con.length; j++) {
                    con[j].style.display="none";
                    menu[j].className="menu";    //menu是class名称，保持开始的菜单样式

                };
                con[this.aa].style.display="block";
                menu[this.aa].className="menu active";   //active也是class名，点击后选中的样式
            }
        }
    }

//    movetab(menu,con);
//    移入事件
    function movetab(menu,con){   //menu  菜单选项      con   内容区域
        for (var i = 0; i < menu.length; i++) {
            menu[i].aa=i;
            menu[i].onmousemove=function(){
                for (var j = 0; j< con.length; j++) {
                    con[j].style.display="none";
                    menu[j].className="menu";    //menu是class名称，保持开始的菜单样式

                };
                con[this.aa].style.display="block";
                menu[this.aa].className="menu active";   //active也是class名，点击后选中的样式
            }
        }
    }


</script>
</html>
